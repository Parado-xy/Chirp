<svg width="600" height="400" viewBox="0 0 600 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background elements -->
  <rect x="0" y="0" width="600" height="400" fill="#f8fafc" opacity="0" />
  
  <!-- Decorative wave -->
  <path d="M0,320 Q150,280 300,320 T600,300" fill="#4f46e5" fill-opacity="0.05" />
  <path d="M0,340 Q150,300 300,340 T600,320" fill="#4f46e5" fill-opacity="0.08" />
  
  <!-- Main envelope -->
  <g transform="translate(160, 70)">
    <!-- Envelope body -->
    <rect x="20" y="60" width="260" height="180" rx="6" fill="white" stroke="#4f46e5" stroke-width="2.5" />
    
    <!-- Envelope flap (open) -->
    <path d="M20,60 L150,130 L280,60" fill="none" stroke="#4f46e5" stroke-width="2.5" />
    
    <!-- Envelope flap shadow -->
    <path d="M20,60 L150,130 L280,60" fill="#4f46e5" fill-opacity="0.08" />
    
    <!-- Email content lines -->
    <rect x="50" y="100" width="200" height="12" rx="2" fill="#e2e8f0" />
    <rect x="50" y="125" width="170" height="12" rx="2" fill="#e2e8f0" />
    <rect x="50" y="150" width="200" height="12" rx="2" fill="#e2e8f0" />
    <rect x="50" y="175" width="140" height="12" rx="2" fill="#e2e8f0" />
    
    <!-- Send button -->
    <rect x="160" y="205" width="90" height="26" rx="13" fill="#4f46e5" />
    <text x="182" y="223" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="white">SEND</text>
  </g>
  
  <!-- Flying paper airplane -->
  <g transform="translate(420, 140) rotate(-15)">
    <path d="M0,0 L80,40 L0,80 L15,40 Z" fill="white" stroke="#4f46e5" stroke-width="2" />
    <path d="M0,0 L15,40 L0,80" fill="none" stroke="#4f46e5" stroke-width="2" />
  </g>
  
  <!-- Floating notification bubbles -->
  <circle cx="120" cy="140" r="20" fill="#4f46e5" fill-opacity="0.1" />
  <circle cx="480" cy="280" r="15" fill="#4f46e5" fill-opacity="0.1" />
  <circle cx="380" cy="100" r="12" fill="#4f46e5" fill-opacity="0.1" />
  
  <!-- Flight path -->
  <path d="M320,170 Q380,160 420,140" fill="none" stroke="#4f46e5" stroke-width="1.5" stroke-dasharray="4 2" opacity="0.6" />
  
  <!-- Small decorative icons -->
  <g transform="translate(470, 220) scale(0.6)">
    <rect x="0" y="0" width="40" height="40" rx="20" fill="#4f46e5" fill-opacity="0.1" />
    <path d="M10,20 L17,27 L30,14" fill="none" stroke="#4f46e5" stroke-width="3" stroke-linecap="round" />
  </g>
  
  <g transform="translate(110, 220) scale(0.6)">
    <rect x="0" y="0" width="40" height="40" rx="20" fill="#4f46e5" fill-opacity="0.1" />
    <text x="11" y="28" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4f46e5">@</text>
  </g>
</svg>